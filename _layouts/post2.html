---
layout: default
---

<article class="post">
    <section class="meta">
    <h2 class="post-title">{% if post %}{{ post.title }}{% else %}{{ page.title }}{% endif %}</h2>
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {{ content | remove_first: '&lt;!&#x2013;more&#x2013;&gt;' }}
    <ul class="tag_list">
        {% for tag in page.tags %}
        <li class="inline tag_list">
            <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
        </li>
        {% endfor %}
    </ul>
</article>
