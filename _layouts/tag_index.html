---
layout: default
---


<article class="post">
    <section class="meta">
        <h4 class="post-title">
            {{page.title}}
        </h4>
    </section>
    <ul class="post_list">
        {% for post in site.posts %}
        {% for tag in post.tags %}
        {% if tag == page.tag %}
        <li>
            <a href='{{post.url}}'>{{post.title}}</a>
	    <span>|</span><ul class="post_tag_list">
	        {% for tag in post.tags %}
	        <li>
                    <a href="/tag/{{ tag }}">{{ tag }}</a>
                </li>
	        {% endfor %}
	    </ul>
            <span>|</span><span class="date">
                {{post.date | date_to_string}}
            </span>
        </li>
        {% endif %}
        {% endfor %}
        {% endfor %}
    </ul>
</article>
