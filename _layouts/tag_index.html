---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<ul>
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}
    <li class="post_list">
        <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
	| <ul class="tag_list">
	    {% for tag in post.tags %}
	    <li class="inline tag_list">
                <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
            </li>
	    {% endfor %}
	</ul>
        | <time class="post_list_post_date"
                datetime='{{post.date | date: "%Y-%m-%d"}}'>
            {{post.date | date: "%m/%e/%y"}}
        </time>
    </li>
    {% endif %}
    {% endfor %}
    {% endfor %}
</ul>
